openapi: 3.0.0
info:
  title: NoteSphere AI API
  version: 0.0.1 MVP
  description: API для обработки запросов speech-to-text.
servers:
  - url: http://notesphere.ddns.net:8000
    description: Development server

paths:
  /ai/speech-to-text/request:
    post:
      summary: Загрузка аудио и создание запроса
      description: Принимает .opus файл, регистрирует запрос на speech-to-text и возвращает идентификатор запроса.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Аудиофайл в формате .opus.
      responses:
        '200':
          description: Успешное создание запроса.
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "12345"
                  status:
                    type: string
                    example: "pending"
        '400':
          description: Ошибка загрузки файла.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid file format. Expected .opus."
        '500':
          description: Внутренняя ошибка сервера.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Server error. Please try again later."

  /ai/speech-to-text/result/{request_id}:
    get:
      summary: Проверка и получение результата обработки
      description: Возвращает текущий статус запроса или результат обработки, если он завершен.
      parameters:
        - name: request_id
          in: path
          required: true
          description: Идентификатор запроса.
          schema:
            type: string
      responses:
        '200':
          description: Успешный ответ с текущим статусом или результатом.
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    example: "12345"
                  status:
                    type: string
                    enum: [pending, processing, completed, failed]
                    example: "completed"
                  result:
                    type: string
                    nullable: true
                    example: "Привет, это тестовая запись."
                  error:
                    type: string
                    nullable: true
                    example: null
              examples:
                success:
                  summary: Успешное завершение
                  value:
                    request_id: "12345"
                    status: "completed"
                    result: "Привет, это тестовая запись."
                    error: null
                failed:
                  summary: Ошибка обработки
                  value:
                    request_id: "12345"
                    status: "failed"
                    result: null
                    error: "Speech recognition failed due to poor audio quality."
        '400':
          description: Неверный запрос.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid request ID format."
        '404':
          description: Запрос не найден.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Request not found."
        '500':
          description: Внутренняя ошибка сервера.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Server error. Please try again later."